<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geomitery Genius</title>

<link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.1/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>


</head>
<body>
    <!-- ------------main container -->


    <main>
        <div class="flex m-10">
            <!-- cards container -->
          <div class=" flex gap-4">
            <!----------- tirangle area----------- -->
            <div class="card w-96 bg-base-100 shadow-xl p-3">
                <figure class="px-10 pt-10">
                  <img src="./images/triangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Triangle</h2>
                  <p class="text-2xl">Area (A) = 0.5 X b X h</p>
                  <p class="text-3xl">Area =<span id="triangle-area"></span><span>cm<sup>2</sup></span> </p>
                <div class="m-2 gap-2">
                  <input id="triangle-base"  class=" w-24 bg-slate-200 p-2 rounded-sm" type="text" placeholder="b"> <span class="m-2">cm</span>
                  <input id="triangle-height" class=" w-24 bg-slate-200 p-2 rounded-sm" type="text" placeholder="h"><span class="ml-2">cm</span>
                </div>
                  <div class="card-actions w-full">
                    <button onclick="triangleCalculation()" class="btn btn-primary w-full">Calculate</button>
                  </div>
                </div>
              </div>
              <!-- ---------recangle area----------- -->
              <div class="card w-96 bg-base-100 shadow-xl p-2">
                <figure class="px-10 pt-10">
                  <img src="./images/rectangle.png" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Rectangle</h2>
                  <p class="text-2xl">Area(A) = w X l</p>
                  <p class="text-3xl">Area:<span id="rectangle-area"></span><span>cm<sup>2</sup></span></p>
                  <div class="m-2 gap-2">
                    <input id="rectangle-width" class=" w-24 bg-slate-300 p-2 rounded-sm" type="text" placeholder="w"> <span class="m-2">cm</span>
                    <input id="rectangle-height" class=" w-24 bg-slate-300 p-2 rounded-sm" type="text" placeholder="h"> <span class="ml-2">cm</span>
                  </div>
                  <div class="card-actions w-full">
                    <button onclick="rectangleAreaCalculation()" class="btn btn-primary w-full">Buy Now</button>
                  </div>
                </div>
              </div>
              <!-- ----------- squre area----------- -->
              <div class="card w-96 bg-base-100 shadow-xl">
                <figure class="px-10 pt-10">
                  <img src="https://daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg" alt="Shoes" class="rounded-xl" />
                </figure>
                <div class="card-body items-center text-center">
                  <h2 class="card-title">Shoes!</h2>
                  <p>If a dog chews shoes whose shoes does he choose?</p>
                  <div class="card-actions">
                    <button class="btn btn-primary">Buy Now</button>
                  </div>
                </div>
              </div>
          </div>
          <!-- resut container -->
          <div>
            <textarea class="bg-slate-700" name="" id="" cols="30" rows="14"></textarea>
           </div>
        </div>
    </main>
    <script src="./vairable.js"></script>
    <script src="./rectangle.js"></script>
    <script src="./triangle.js"></script>
</body>
</html>
